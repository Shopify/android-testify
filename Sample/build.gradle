buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath files("${project.rootDir.path}/Plugin/jar/Plugin-local.jar")
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.shopify.testify'

android {
    compileSdkVersion 28

    lintOptions {
        disable 'GradleDependency'
    }

    defaultConfig {
        applicationId "com.shopify.testify.sample"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    implementation depends.androidx.constraintlayout
    implementation depends.kotlin.stdlib7
    implementation depends.androidx.appcompat
    implementation depends.androidx.core_ktx

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'com.google.android.material:material:1.0.0-beta01'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0-beta01'
    implementation 'androidx.recyclerview:recyclerview:1.0.0-beta01'
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    androidTestImplementation project(":Library")
    androidTestImplementation depends.androidx.test.junit
    androidTestImplementation depends.androidx.test.runner
    androidTestImplementation depends.androidx.test.rules
    androidTestImplementation depends.androidx.test.espresso.core
    androidTestImplementation depends.androidx.test.espresso.contrib
}
