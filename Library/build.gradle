buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def VERSION_NAME = "$project.versions.testify"

version = VERSION_NAME

android {
    compileSdkVersion coreVersions.shopify.compileSdk

    lintOptions {
        disable 'InvalidPackage', 'RtlSymmetry', 'RtlHardcoded', 'GoogleAppIndexingWarning', 'ObsoleteLintCustomCheck'
        abortOnError true
        warningsAsErrors true
        textOutput 'stdout'
        textReport true
        xmlReport false
    }

    defaultConfig {
        minSdkVersion coreVersions.shopify.minSdk
        targetSdkVersion coreVersions.shopify.targetSdk
        versionCode 1
        versionName VERSION_NAME
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.all { output ->
            if (output.outputFile != null && output.outputFile.name.endsWith('.aar')) {
                outputFileName = "${archivesBaseName}-${version}.aar"
            }
        }
    }

    dependencies {
        api depends.androidx.test.espresso.core
        api depends.androidx.test.rules

        implementation depends.androidx.test.runner
        implementation depends.kotlin.stdlib7

        testImplementation depends.mockito.v2
        testImplementation depends.mockito.kotlin
    }
}

//endregion